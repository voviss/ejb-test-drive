<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h:form id="reg">
			<h2>Account Registration</h2>
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="id" value="Account Id (Enter unique number):" />
				<h:inputText id="id" value="#{newAccount.id}" />
				<h:message for="id" errorClass="invalid" />

				<h:outputLabel for="name" value="Account Holder:" />
				<h:inputText id="name" value="#{newAccount.name}" />
				<h:message for="name" errorClass="invalid" />

				<h:outputLabel for="balance" value="Account Balance:" />
				<h:inputText id="balance" value="#{newAccount.balance}" />
				<h:message for="balance" errorClass="invalid" />
			</h:panelGrid>
			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="register"
						action="#{accountRegistrationController.register}"
						value="Register" styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>
		<h2>Accounts</h2>
		<h:panelGroup rendered="#{empty accounts}">
			<em>No registered accounts.</em>
		</h:panelGroup>
		<h:dataTable var="_account" value="#{accounts}"
			rendered="#{not empty accounts}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">Id</f:facet>
                #{_account.id}
         </h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
                #{_account.name}
         </h:column>
			<h:column>
				<f:facet name="header">Balance</f:facet>
                #{_account.balance}
         </h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
