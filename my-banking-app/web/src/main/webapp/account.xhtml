<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>ejb-in-ear</title>
</head>

<body>

    <h1>Account Service</h1>
    <div id="container">
        <h:form id="response">
            <h:panelGrid columns="2">
                <h:outputLabel>Nostro account:</h:outputLabel>
                <h:outputLabel value="#{account.nostroBalance}" />
                <h:outputLabel>Vostro account:</h:outputLabel>
                <h:outputLabel value="#{account.vostroBalance}" />
            </h:panelGrid>
        </h:form>
        <h:form id="accountForm">
            <h:panelGrid columns="3">
                <h:outputLabel>Make transer:</h:outputLabel>
                <h:inputText value="#{money}" />
                <h:commandButton id="transfer" value="transfer" action="#{account.makeTransfer(money)}">
                </h:commandButton>
            </h:panelGrid>
        </h:form>
    </div>

</body>
</html>
